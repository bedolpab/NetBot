<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="#" />
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="js/video.js"></script>
    <scirpt type="module" src="js/api.js"></script>
    <script type="module" src="js/livestream.js"></script>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="livestream">
        <div class="search">
          <form>
            <label for="search-label">VIDEO ID:</label>
            <input type="text" name="search-link" id="search-link" placeholder="ID" />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="video"> 
          <div class="video-stats">
            <p id="live"></p>
            <p id="viewCount"></p>
          </div>
          <p id="title"></p>
          <div id="player">
            <div class="load">
              <p id="waiting">
              Waiting to go live...
            </p>
            <span class="loader"></span>
            </div>
          </div>
          <p id="license"></p>
        </div>
        <div class="specs-time">
          <p id="publishedAt"></p>
          <p id="actualStartTime"></p>
          <p id="uploadStatus"></p>
          <p id="current-time"></p>
        </div>
        <div class="specs-info">
          <p id="channelID"></p>
          <p id="channelTitle"></p>
        </div>
      </div>
        <div class="analysis">
          <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button> 
          </div>
          <div class="labeling">
            <textarea
              name="training"
              id="training"
              cols="30"
              rows="10"
            ></textarea>
            <div id="training-controls">
              <input type="text" name="label" id="label" />
              <button id="save">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
